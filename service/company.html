<style>

    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    min-width: 1250px;
    height: 3000px; /* 원하는 높이로 조절 가능 */

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 0; /* 내용보다 뒤에 깔리도록 */
    pointer-events: none; /* 클릭 방지 */
  }

  /* 주요 컨테이너 설정 */
  #wrap,
  #container,
  #contents,
  .sub_content,
  .content_box,
  .service_cont,
  #footer_wrap,
  #footer {

    max-width: 100% !important;

  .content_box {

    flex: 1 0 auto; /* 늘어날 수 있지만 줄어들지 않음 */

    padding-bottom: 50px; /* 푸터와의 간격 */
  }

  #footer_wrap {
    width: 100%;
    position: relative; /* relative로 설정하여 스크롤과 함께 이동 */
    z-index: 100;
  }

  /* 회사소개 페이지 컨텐츠 영역 스타일 */
  .service_cont {
    min-height: 50vh; /* 최소 높이 설정 */
    padding-bottom: 50px; /* 푸터와 간격 확보 */
    overflow-y: visible; /* 세로 스크롤 허용 */
  }

  /* 회사 소개 내용 스타일 */
  .service_company {

  }

  /* 비전 섹션 스타일 */
  .vision-section {
    background-color: #f7f7f7;
    padding: 40px 20px;
    border-radius: 10px;
    margin-top: 30px;

  .vision-section h3 {
    color: #5882a8;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .vision-section p {
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
  }

  /* 이미지 최대 너비 제한 */
  img {
    max-width: 100%;
    height: auto;
  }

  /* 전체 래퍼 */
  #wrap {
    display: flex;
    flex-direction: column;
    /* min-height: 100vh; */
    width: 100%;
  }
</style>

<script>
  $(document).ready(function () {
    function adjustLayout() {
      // 스크롤 허용
      $("body").css({
        "overflow-y": "auto",
      });

      // 배경 이미지가 전체 너비를 커버하도록 설정
      $("body").css({
        width: "100vw",
        "background-size": "cover",
      });

      // 모든 컨테이너에 전체 너비 적용
      $(
        "#wrap, #container, #contents, .sub_content, .content_box, .service_cont, #footer_wrap, #footer"
      ).css({
        width: "100%",
        "max-width": "100%",
      });
    }

    // 초기 로드 및 리사이즈 시 레이아웃 조정
    adjustLayout();
    $(window).resize(adjustLayout);

    // 이미지 로드 완료 후 레이아웃 조정
    $(window).on("load", function () {
      adjustLayout();
    });
  });
</script>
